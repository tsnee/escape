<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Escape From 4th West</title>

    <!-- Make canvas pixels match device pixels -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./index.css" />
  </head>

  <body>
    <!-- IMPORTANT:
         width/height attributes define the drawing buffer size.
         CSS size alone will blur your drawings. -->
    <canvas
      id="canvas"
      width="800"
      height="450"
    ></canvas>

    <!-- Vite (or other bundler) entry point -->
    <script type="module" src="./index.js"></script>
  </body>
</html>
